<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>List Of Files</title>
		<style>
			body{
				font-family: "Arial";
			}
			.content{
				padding: 20px 55px;
				max-width: 700px;
			}
			h1{
				font-weight: normal;
			}
			hr{
				height: 1px;
				background: #cecece;
				border: none;
			}
			ul{
				padding: 0;
				margin: 0;
			}
			li{
				list-style: none;
				padding: 0 0 10px 0;
				font-size: 14px;
			}
			a, a:visited{
				display: inline-block;
				height: 15px;
				color: #290656;
				text-decoration: underline;
			}
			a:hover{
				text-decoration: none;
				color: #374EC5;
			}
			span{
				color: grey;
				font-size: 12px;
				font-family: georgia;
				font-style: italic;
				padding: 5px 0 10px 10px;
				margin:0;
			}
			
		</style>
	</head>
	<body>
		<div class="content">
			<h1>Dating / Radar</h1>

				<li><a href="3/index.html">3</a><span> — </span><span class="file">3/index.html</span></li>

</html>
